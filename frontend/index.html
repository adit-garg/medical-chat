<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Translator - Doctor-Patient Communication</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #FAF6F0;
      min-height: 100vh;
      color: #3D3630;
    }
    
    .panel {
      background: #FFFBF7;
      border: 1px solid #E8E0D5;
      box-shadow: 0 1px 3px rgba(61, 54, 48, 0.06);
    }
    
    .doctor-message {
      background: #6B9080;
      color: #FFFBF7;
      border-radius: 18px 18px 4px 18px;
      box-shadow: 0 2px 8px rgba(107, 144, 128, 0.25);
    }
    
    .patient-message {
      background: #B8956B;
      color: #FFFBF7;
      border-radius: 18px 18px 18px 4px;
      box-shadow: 0 2px 8px rgba(184, 149, 107, 0.25);
    }
    
    .btn-primary {
      background: #6B9080;
      color: #FFFBF7;
      transition: all 0.2s ease;
    }
    .btn-primary:hover:not(:disabled) {
      background: #5A7A6D;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(107, 144, 128, 0.3);
    }
    
    @keyframes pulse-recording {
      0%, 100% { box-shadow: 0 0 0 0 rgba(185, 80, 70, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(185, 80, 70, 0); }
    }
    .recording-active { animation: pulse-recording 1.5s ease-in-out infinite; }
    
    .message-enter {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .search-highlight {
      background-color: #E8DCC8;
      color: #3D3630;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: 600;
    }
    
    scrollbar-width: thin;
    scrollbar-color: #D4C4B0 #FAF6F0;
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #FAF6F0; }
    ::-webkit-scrollbar-thumb { background: #D4C4B0; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #C4B49A; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, createContext, useContext } = React;

    // Configuration: same-origin when served from backend (production), else local backend for dev
    const isDev = window.location.hostname === 'localhost' && (window.location.port === '3000' || window.location.port === '');
    const API_URL = isDev ? 'http://localhost:5001' : window.location.origin;
    const WS_URL = isDev ? 'http://localhost:5001' : window.location.origin;

    const LANGUAGE_OPTIONS = [
      { code: 'en', name: 'English' }, { code: 'es', name: 'Spanish' }, { code: 'fr', name: 'French' },
      { code: 'de', name: 'German' }, { code: 'it', name: 'Italian' }, { code: 'pt', name: 'Portuguese' },
      { code: 'zh', name: 'Chinese' }, { code: 'ja', name: 'Japanese' }, { code: 'ko', name: 'Korean' },
      { code: 'ar', name: 'Arabic' }, { code: 'hi', name: 'Hindi' }, { code: 'ru', name: 'Russian' },
      { code: 'tr', name: 'Turkish' }, { code: 'vi', name: 'Vietnamese' }, { code: 'th', name: 'Thai' },
    ];

    // Auth Context
    const AuthContext = createContext(null);

    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [token, setToken] = useState(localStorage.getItem('token'));
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        if (token) {
          fetchUser();
        } else {
          setLoading(false);
        }
      }, [token]);

      const fetchUser = async () => {
        try {
          const response = await fetch(`${API_URL}/api/auth/me`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const userData = await response.json();
            setUser(userData);
          } else {
            logout();
          }
        } catch (error) {
          console.error('Failed to fetch user:', error);
        } finally {
          setLoading(false);
        }
      };

      const login = async (email, password) => {
        let response;
        try {
          response = await fetch(`${API_URL}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email.trim(), password })
          });
        } catch (err) {
          throw new Error('Cannot reach server. Is the backend running on ' + API_URL + '?');
        }

        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          const msg = data.error || (data.errors && data.errors[0]?.msg) || (response.status === 401 ? 'Invalid email or password' : 'Login failed');
          throw new Error(msg);
        }
        if (!data.accessToken || !data.user) {
          throw new Error('Invalid response from server');
        }

        setToken(data.accessToken);
        setUser(data.user);
        localStorage.setItem('token', data.accessToken);
        localStorage.setItem('refreshToken', data.refreshToken);
        return data.user;
      };

      const logout = () => {
        setUser(null);
        setToken(null);
        localStorage.removeItem('token');
        localStorage.removeItem('refreshToken');
      };

      return (
        <AuthContext.Provider value={{ user, token, login, logout, loading }}>
          {children}
        </AuthContext.Provider>
      );
    };

    const useAuth = () => useContext(AuthContext);

    // Login Component
    const Login = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);
      const { login } = useAuth();

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setLoading(true);

        try {
          await login(email, password);
        } catch (err) {
          setError(err.message || 'Invalid credentials. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 bg-[#FAF6F0]">
          <div className="panel rounded-2xl p-8 max-w-md w-full">
            <div className="text-center mb-8">
              <div className="w-20 h-20 bg-[#6B9080] rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-md">
                <svg className="w-10 h-10 text-[#FFFBF7]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
              </div>
              <h1 className="text-3xl font-bold text-[#3D3630] mb-2">Medical Chat</h1>
              <p className="text-[#6B635B] text-sm">Healthcare Chat Application</p>
            </div>

            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-[#4A4239] mb-2">Email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-3 bg-[#FAF6F0] border border-[#E8E0D5] rounded-xl text-[#3D3630] placeholder-[#9C9489] focus:outline-none focus:ring-2 focus:ring-[#6B9080] focus:border-[#6B9080] transition"
                  placeholder="doctor@medical.com"
                  required
                />
              </div>

              <div>
                <label className="block text-sm font-medium text-[#4A4239] mb-2">Password</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-4 py-3 bg-[#FAF6F0] border border-[#E8E0D5] rounded-xl text-[#3D3630] placeholder-[#9C9489] focus:outline-none focus:ring-2 focus:ring-[#6B9080] focus:border-[#6B9080] transition"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  required
                />
              </div>

              {error && (
                <div className="bg-red-50 border border-red-200 rounded-xl p-3 text-red-700 text-sm">
                  {error}
                </div>
              )}

              <button
                type="submit"
                disabled={loading}
                className="w-full btn-primary py-3 rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
              >
                {loading ? 'Signing in...' : 'Sign In'}
              </button>
            </form>

            <div className="mt-6 p-4 bg-[#F5EFE7] border border-[#E8E0D5] rounded-xl">
              <p className="text-xs text-[#6B635B] text-center mb-2">Demo Credentials</p>
              <div className="text-xs text-[#4A4239] space-y-1">
                <div>ü©∫ Doctor: <code className="bg-[#E8E0D5] px-2 py-1 rounded text-[#3D3630]">doctor@medical.com</code></div>
                <div>üè• Patient: <code className="bg-[#E8E0D5] px-2 py-1 rounded text-[#3D3630]">patient@medical.com</code></div>
                <div className="text-center pt-1">Password: <code className="bg-[#E8E0D5] px-2 py-1 rounded text-[#3D3630]">password123</code></div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Main Chat Application
    const ChatApp = () => {
      const { user, token, logout } = useAuth();
      const [conversations, setConversations] = useState([]);
      const [currentConversation, setCurrentConversation] = useState(null);
      const [messages, setMessages] = useState([]);
      const [newMessage, setNewMessage] = useState('');
      const [isRecording, setIsRecording] = useState(false);
      const [searchQuery, setSearchQuery] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [showSummary, setShowSummary] = useState(false);
      const [summary, setSummary] = useState(null);
      const [loading, setLoading] = useState(false);
      
      const socketRef = useRef(null);
      const mediaRecorderRef = useRef(null);
      const audioChunksRef = useRef([]);
      const messagesEndRef = useRef(null);
      const messageRefs = useRef({});
      const [scrollToMessageId, setScrollToMessageId] = useState(null);

      useEffect(() => {
        loadConversations();
      }, []);

      useEffect(() => {
        if (!token || !user) return;
        initializeSocket();
        return () => {
          if (socketRef.current) {
            socketRef.current.disconnect();
            socketRef.current = null;
          }
        };
      }, [token, user?.id]);

      useEffect(() => {
        if (socketRef.current && currentConversation?.id && user) {
          socketRef.current.emit('join_conversation', {
            conversationId: currentConversation.id,
            userId: user.id,
            role: user.role
          });
        }
      }, [currentConversation?.id, user?.id]);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      useEffect(() => {
        if (!scrollToMessageId || !messages.length) return;
        const scrollToEl = () => {
          const el = messageRefs.current[scrollToMessageId];
          if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setScrollToMessageId(null);
          }
        };
        const t = setTimeout(scrollToEl, 100);
        return () => clearTimeout(t);
      }, [scrollToMessageId, messages]);

      const initializeSocket = () => {
        socketRef.current = io(WS_URL, {
          auth: { token }
        });

        socketRef.current.on('message_created', (message) => {
          setMessages(prev => {
            if (prev.some(m => m.id === message.id)) return prev;
            return [...prev, message];
          });
        });

        socketRef.current.on('message_translated', (data) => {
          setMessages(prev => prev.map(msg =>
            msg.id === data.messageId ? { ...msg, translatedContent: data.translation } : msg
          ));
        });

        socketRef.current.on('connect_error', (err) => {
          console.warn('Socket connection error:', err.message);
        });
      };

      const loadConversations = async () => {
        try {
          const response = await fetch(`${API_URL}/api/conversations`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setConversations(data);
          if (data.length > 0 && !currentConversation) {
            selectConversation(data[0].id);
          }
        } catch (error) {
          console.error('Failed to load conversations:', error);
        }
      };

      const updateMyLanguage = async (languageCode) => {
        if (!currentConversation?.id) return;
        try {
          const response = await fetch(`${API_URL}/api/conversations/${currentConversation.id}/language`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ language: languageCode })
          });
          if (response.ok) {
            setConversations(prev => prev.map(c =>
              c.id === currentConversation.id
                ? { ...c, ...(user.role === 'DOCTOR' ? { doctorLanguage: languageCode } : { patientLanguage: languageCode }) }
                : c
            ));
            setCurrentConversation(prev => prev ? { ...prev, ...(user.role === 'DOCTOR' ? { doctorLanguage: languageCode } : { patientLanguage: languageCode }) } : null);
          }
        } catch (e) {
          console.error('Failed to update language', e);
        }
      };

      const selectConversation = async (conversationId) => {
        try {
          setLoading(true);
          const response = await fetch(`${API_URL}/api/conversations/${conversationId}/messages`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setCurrentConversation(conversations.find(c => c.id === conversationId) || { id: conversationId });
          setMessages(data);
          
          socketRef.current?.emit('join_conversation', {
            conversationId,
            userId: user.id,
            role: user.role
          });
        } catch (error) {
          console.error('Failed to load messages:', error);
        } finally {
          setLoading(false);
        }
      };

      const sendMessage = async () => {
        if (!newMessage.trim() || !currentConversation) return;

        try {
          const response = await fetch(`${API_URL}/api/messages`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              conversationId: currentConversation.id,
              content: newMessage,
              type: 'TEXT'
            })
          });

          if (response.ok) {
            const created = await response.json();
            setMessages(prev => (prev.some(m => m.id === created.id) ? prev : [...prev, created]));
            setNewMessage('');
          }
        } catch (error) {
          console.error('Failed to send message:', error);
        }
      };

      const startRecording = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
            ? 'audio/webm;codecs=opus'
            : MediaRecorder.isTypeSupported('audio/webm')
              ? 'audio/webm'
              : 'audio/mp4';
          mediaRecorderRef.current = new MediaRecorder(stream, { mimeType });
          audioChunksRef.current = [];

          mediaRecorderRef.current.ondataavailable = (event) => {
            if (event.data.size > 0) audioChunksRef.current.push(event.data);
          };

          mediaRecorderRef.current.onstop = async () => {
            const type = mediaRecorderRef.current?.mimeType || 'audio/webm';
            const audioBlob = new Blob(audioChunksRef.current, { type });
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async () => {
              const base64Audio = reader.result;
              try {
                const response = await fetch(`${API_URL}/api/messages`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                  },
                  body: JSON.stringify({
                    conversationId: currentConversation.id,
                    content: '[Audio Message]',
                    type: 'AUDIO',
                    audioData: base64Audio
                  })
                });
                if (response.ok) {
                  const created = await response.json();
                  setMessages(prev => (prev.some(m => m.id === created.id) ? prev : [...prev, created]));
                }
              } catch (e) {
                console.error('Failed to send audio', e);
              }
            };
          };

          mediaRecorderRef.current.start();
          setIsRecording(true);
        } catch (error) {
          console.error('Failed to start recording:', error);
          alert('Microphone access denied');
        }
      };

      const stopRecording = () => {
        if (mediaRecorderRef.current && isRecording) {
          mediaRecorderRef.current.stop();
          mediaRecorderRef.current.stream.getTracks().forEach(track => track.stop());
          setIsRecording(false);
        }
      };

      const performSearch = async () => {
        if (!searchQuery.trim()) {
          setSearchResults([]);
          setScrollToMessageId(null);
          return;
        }

        try {
          const params = new URLSearchParams({
            q: searchQuery,
            ...(currentConversation && { conversationId: currentConversation.id })
          });
          const response = await fetch(`${API_URL}/api/search?${params}`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setSearchResults(data);

          if (data.length > 0) {
            const firstChronological = data[data.length - 1];
            const targetConvId = firstChronological.conversationId || firstChronological.conversation?.id;
            if (targetConvId && targetConvId !== currentConversation?.id) {
              setScrollToMessageId(firstChronological.id);
              await selectConversation(targetConvId);
            } else {
              setScrollToMessageId(firstChronological.id);
            }
          } else {
            setScrollToMessageId(null);
          }
        } catch (error) {
          console.error('Search failed:', error);
        }
      };

      const generateSummary = async () => {
        if (!currentConversation) return;

        try {
          setLoading(true);
          const response = await fetch(`${API_URL}/api/summaries/${currentConversation.id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          setSummary(data);
          setShowSummary(true);
        } catch (error) {
          console.error('Failed to generate summary:', error);
        } finally {
          setLoading(false);
        }
      };

      const highlightText = (text, query) => {
        if (!query) return text;
        const parts = text.split(new RegExp(`(${query})`, 'gi'));
        return parts.map((part, i) => 
          part.toLowerCase() === query.toLowerCase() 
            ? <span key={i} className="search-highlight">{part}</span>
            : part
        );
      };

      return (
        <div className="h-screen flex overflow-hidden bg-[#FAF6F0]">
          {/* Sidebar */}
          <div className="w-80 flex-shrink-0 panel border-r border-[#E8E0D5] flex flex-col min-h-0">
            <div className="p-6 border-b border-[#E8E0D5]">
              <div className="flex items-center justify-between mb-4">
                <div>
                  <h2 className="text-lg font-bold text-[#3D3630]">Medical Chat</h2>
                  <p className="text-sm text-[#6B635B]">
                    {user.role === 'DOCTOR' ? 'ü©∫ Doctor' : 'üè• Patient'} - {user.name}
                  </p>
                </div>
                <button
                  onClick={logout}
                  className="p-2 hover:bg-[#F5EFE7] rounded-lg transition text-[#6B635B]"
                  title="Logout"
                >
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                </button>
              </div>

              {/* Search */}
              <div className="relative">
                <input
                  type="text"
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && performSearch()}
                  placeholder="Search conversations..."
                  className="w-full px-4 py-2 pl-10 bg-[#FAF6F0] border border-[#E8E0D5] rounded-lg text-[#3D3630] placeholder-[#9C9489] focus:outline-none focus:ring-2 focus:ring-[#6B9080] text-sm"
                />
                <svg className="w-5 h-5 text-[#9C9489] absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
            </div>

            {/* Conversations List */}
            <div className="flex-1 overflow-y-auto p-4 space-y-2">
              {conversations.map(conv => (
                <button
                  key={conv.id}
                  onClick={() => selectConversation(conv.id)}
                  className={`w-full p-4 rounded-xl text-left transition ${
                    currentConversation?.id === conv.id
                      ? 'bg-[#6B9080]/15 border border-[#6B9080]'
                      : 'bg-[#FAF6F0] hover:bg-[#F5EFE7] border border-[#E8E0D5]'
                  }`}
                >
                  <div className="flex items-center justify-between mb-1">
                    <span className="font-medium text-[#3D3630] text-sm">
                      {user.role === 'DOCTOR' ? conv.patient?.name : conv.doctor?.name}
                    </span>
                    <span className="text-xs text-[#6B635B]">
                      {new Date(conv.updatedAt).toLocaleDateString()}
                    </span>
                  </div>
                  <p className="text-xs text-[#6B635B] truncate">
                    {conv._count?.messages || 0} messages
                  </p>
                </button>
              ))}
            </div>
          </div>

          {/* Main Chat Area - min-h-0 so inner scroll works */}
          <div className="flex-1 flex flex-col min-h-0">
            {/* Header - sticky, does not scroll away */}
            <div className="flex-shrink-0 sticky top-0 z-10 panel border-b border-[#E8E0D5] p-4 flex items-center justify-between">
              <div className="flex items-center gap-4">
                <div>
                  <h3 className="text-xl font-bold text-[#3D3630]">
                    {currentConversation && (user.role === 'DOCTOR' 
                      ? conversations.find(c => c.id === currentConversation.id)?.patient?.name
                      : conversations.find(c => c.id === currentConversation.id)?.doctor?.name)}
                  </h3>
                  <p className="text-sm text-[#6B635B]">
                    {(user.role === 'DOCTOR' ? (conversations.find(c => c.id === currentConversation?.id)?.doctorLanguage || 'en') : (conversations.find(c => c.id === currentConversation?.id)?.patientLanguage || 'es')).toUpperCase()}
                    {' ‚Üî '}
                    {(user.role === 'DOCTOR' ? (conversations.find(c => c.id === currentConversation?.id)?.patientLanguage || 'es') : (conversations.find(c => c.id === currentConversation?.id)?.doctorLanguage || 'en')).toUpperCase()}
                  </p>
                </div>
                {/* Language selector */}
                {currentConversation && (
                  <div className="flex items-center gap-2">
                    <span className="text-xs text-[#6B635B]">My language:</span>
                    <select
                      value={user.role === 'DOCTOR' ? (conversations.find(c => c.id === currentConversation.id)?.doctorLanguage || 'en') : (conversations.find(c => c.id === currentConversation.id)?.patientLanguage || 'es')}
                      onChange={(e) => updateMyLanguage(e.target.value)}
                      className="bg-[#FAF6F0] border border-[#E8E0D5] rounded-lg px-3 py-1.5 text-sm text-[#3D3630] focus:ring-2 focus:ring-[#6B9080] focus:outline-none"
                    >
                      {LANGUAGE_OPTIONS.map(opt => (
                        <option key={opt.code} value={opt.code}>{opt.name}</option>
                      ))}
                    </select>
                  </div>
                )}
              </div>
              <button
                onClick={generateSummary}
                disabled={loading || !messages.length}
                className="btn-primary px-6 py-2 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
              >
                <svg className="w-5 h-5 text-[#FFFBF7]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                AI Summary
              </button>
            </div>

            {/* Messages - only this area scrolls */}
            <div className="flex-1 min-h-0 overflow-y-auto overflow-x-hidden p-6 space-y-4 bg-[#FAF6F0]">
              {loading ? (
                <div className="flex items-center justify-center h-full">
                  <div className="animate-spin rounded-full h-12 w-12 border-2 border-[#E8E0D5] border-t-[#6B9080]"></div>
                </div>
              ) : messages.length === 0 ? (
                <div className="flex items-center justify-center h-full text-[#6B635B]">
                  <div className="text-center">
                    <svg className="w-16 h-16 mx-auto mb-4 opacity-40 text-[#9C9489]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <p>Start a conversation</p>
                  </div>
                </div>
              ) : (
                messages.map(msg => (
                  <div
                    key={msg.id}
                    ref={el => { if (el) messageRefs.current[msg.id] = el; }}
                    className={`flex ${msg.senderRole === user.role ? 'justify-end' : 'justify-start'} message-enter ${scrollToMessageId === msg.id ? 'ring-2 ring-[#6B9080] rounded-xl' : ''}`}
                  >
                    <div className={`max-w-lg ${msg.senderRole === 'DOCTOR' ? 'doctor-message' : 'patient-message'} p-4 shadow-lg`}>
                      <div className="flex items-center gap-2 mb-1">
                        <span className="text-xs opacity-75 font-medium">
                          {msg.senderRole === 'DOCTOR' ? 'ü©∫ Doctor' : 'üè• Patient'}
                        </span>
                        <span className="text-xs opacity-50">
                          {new Date(msg.createdAt).toLocaleTimeString()}
                        </span>
                      </div>
                      <p className="text-[#FFFBF7] mb-2">{highlightText(msg.content, searchQuery)}</p>
                      {msg.translatedContent && msg.senderRole !== user.role && (
                        <p className="text-[#FFFBF7]/85 text-sm italic border-t border-[#FFFBF7]/30 pt-2 mt-2">
                          {highlightText(msg.translatedContent, searchQuery)}
                        </p>
                      )}
                      {msg.type === 'AUDIO' && msg.audioData && (
                        <audio controls className="w-full mt-2" preload="auto" playsInline>
                          <source
                            src={msg.audioData}
                            type={(msg.audioData.match(/^data:([^;]+);/) || [])[1] || 'audio/webm'}
                          />
                          Your browser does not support audio playback.
                        </audio>
                      )}
                    </div>
                  </div>
                ))
              )}
              <div ref={messagesEndRef} />
            </div>

            {/* Input Area - fixed at bottom */}
            <div className="flex-shrink-0 panel border-t border-[#E8E0D5] p-6">
              <div className="flex gap-3">
                <input
                  type="text"
                  value={newMessage}
                  onChange={(e) => setNewMessage(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                  placeholder="Type a message..."
                  className="flex-1 px-4 py-3 bg-[#FAF6F0] border border-[#E8E0D5] rounded-xl text-[#3D3630] placeholder-[#9C9489] focus:outline-none focus:ring-2 focus:ring-[#6B9080]"
                />
                <button
                  onClick={isRecording ? stopRecording : startRecording}
                  className={`p-3 rounded-xl transition ${
                    isRecording 
                      ? 'bg-[#B95046] recording-active text-white' 
                      : 'btn-primary'
                  }`}
                >
                  <svg className="w-6 h-6 text-[#FFFBF7]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                  </svg>
                </button>
                <button
                  onClick={sendMessage}
                  disabled={!newMessage.trim()}
                  className="btn-primary px-6 py-3 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <svg className="w-6 h-6 text-[#FFFBF7]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          {/* Summary Modal */}
          {showSummary && summary && (
            <div className="fixed inset-0 bg-[#3D3630]/40 backdrop-blur-sm flex items-center justify-center p-4 z-50">
              <div className="panel rounded-2xl p-8 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-6">
                  <h3 className="text-2xl font-bold text-[#3D3630]">
                    Medical Summary
                  </h3>
                  <button
                    onClick={() => setShowSummary(false)}
                    className="p-2 hover:bg-[#F5EFE7] rounded-lg transition text-[#6B635B]"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>

                <div className="space-y-6">
                  <div className="bg-[#F5EFE7] border border-[#E8E0D5] rounded-xl p-4">
                    <h4 className="font-semibold text-[#3D3630] mb-2">Summary</h4>
                    <p className="text-[#4A4239]">{summary.content}</p>
                  </div>

                  {summary.symptoms?.length > 0 && (
                    <div className="bg-red-50 border border-red-200 rounded-xl p-4">
                      <h4 className="font-semibold text-red-700 mb-2 flex items-center gap-2">
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        Symptoms
                      </h4>
                      <ul className="space-y-1">
                        {summary.symptoms.map((symptom, i) => (
                          <li key={i} className="text-[#4A4239]">‚Ä¢ {symptom}</li>
                        ))}
                      </ul>
                    </div>
                  )}

                  {summary.diagnoses?.length > 0 && (
                    <div className="bg-[#6B9080]/10 border border-[#6B9080]/30 rounded-xl p-4">
                      <h4 className="font-semibold text-[#5A7A6D] mb-2">Diagnoses</h4>
                      <ul className="space-y-1">
                        {summary.diagnoses.map((diagnosis, i) => (
                          <li key={i} className="text-[#4A4239]">‚Ä¢ {diagnosis}</li>
                        ))}
                      </ul>
                    </div>
                  )}

                  {summary.medications?.length > 0 && (
                    <div className="bg-[#B8956B]/15 border border-[#B8956B]/40 rounded-xl p-4">
                      <h4 className="font-semibold text-[#8B7349] mb-2">Medications</h4>
                      <ul className="space-y-1">
                        {summary.medications.map((med, i) => (
                          <li key={i} className="text-[#4A4239]">‚Ä¢ {med}</li>
                        ))}
                      </ul>
                    </div>
                  )}

                  {summary.followUpActions?.length > 0 && (
                    <div className="bg-[#E8E0D5]/50 border border-[#D4C4B0] rounded-xl p-4">
                      <h4 className="font-semibold text-[#5A5349] mb-2">Follow-up Actions</h4>
                      <ul className="space-y-1">
                        {summary.followUpActions.map((action, i) => (
                          <li key={i} className="text-[#4A4239]">‚Ä¢ {action}</li>
                        ))}
                      </ul>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const { user, loading } = useAuth();

      if (loading) {
        return (
            <div className="min-h-screen flex items-center justify-center bg-[#FAF6F0]">
              <div className="animate-spin rounded-full h-12 w-12 border-2 border-[#E8E0D5] border-t-[#6B9080]"></div>
            </div>
        );
      }

      return user ? <ChatApp /> : <Login />;
    };

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <AuthProvider>
        <App />
      </AuthProvider>
    );
  </script>
</body>
</html>
